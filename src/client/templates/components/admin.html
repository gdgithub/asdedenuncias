{% extends "main.html" %}

{% block content %}

{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'client/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '3rd_party/paginationjs/css/pagination.css' %}" />


    <div class="ui main text container">

        <div class="parent_div">  
            <div class="complaintsdiv">
                <h3 class="ui dividing header">Denuncias</h3>

                <div class="div_overflow">

                    <select class="ui dropdown orderBy">
                        <option value="">Ordenar por:</option>
                        <option value="recent">Denuncias mas recientes</option>
                        <option value="viewed">Denuncias vistas</option>
                        <option value="noviewed">Denuncias no vistas</option>
                        <option value="inprocess">Denuncias procesadas</option>
                    </select>

                        <table class="ui compact celled definition table complaints-table">
                            <thead class="full-width">
                            <tr>
                                <th>No. Caso</th>
                                <th>Tipo</th>
                                <th>Localidad</th>
                                <th>Ubicación</th>
                                <th>Descripción</th>
                                <th>Fecha</th>
                                <th>Ver</th>
                            </tr>
                            </thead>
                            <tbody class="complaints body-table">

                            </tbody>
                        </table>

                    <div class="form actions">
                        
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script type="text/javascript" src="{% static '3rd_party/alertify/js/alertify.js' %}"></script>
    <script type="text/javascript" src="{% static 'client/js/admin.js' %}"></script>
    <script type="text/javascript" src="{% static '3rd_party/paginationjs/js/pagination.min.js' %}"></script>

{% endblock %}
