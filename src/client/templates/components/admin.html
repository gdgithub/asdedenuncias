{% extends "main.html" %}

{% block content %}

{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'client/css/style.css' %}" />


    <div class="ui main text container">

        <div class="parent_div">  
            <div class="complaintsdiv">
                <h3 class="ui dividing header">Denunciasw2</h3>


                <div class="ui search" style="margin-bottom:10px;">
                    <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Buscar por localidad">
                    <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>

                    <table class="ui compact celled definition table complaints-table">
                        <thead class="full-width">
                        <tr>
                            <th>#</th>
                            <th>Tipo</th>
                            <th>Localidad</th>
                            <th>Ubicacion</th>
                            <th>Descripcion</th>
                            <th>Operaciones</th>
                        </tr>
                        </thead>
                        <tbody class="complaints body-table">

                        </tbody>
                    </table>

                <div class="form actions">
                    <div class="ui right floated pagination menu">
                        <a class="icon item">
                        <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                        <i class="right chevron icon"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="{% static '3rd_party/alertify/js/alertify.js' %}"></script>
    <script type="text/javascript" src="{% static 'client/js/admin.js' %}"></script>
{% endblock %}
